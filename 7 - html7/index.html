<!DOCTYPE html>

<html>
  <head>
    <title>Fullstack Bootcamp</title>
  </head>

  <body>
    <!--  
    block and inline elements
    
    block elements adalah elemen yang menempati seluruh lebar dari parentnya
    inline elements adalah elemen yang hanya menempati lebar sesuai dengan kontennya
    
    block elements tidak bisa ditaruh di dalam inline elements
    inline elements bisa ditaruh di dalam block elements

    -->
    <p style="border: 1px solid black;">Hello World</p>
    <div style="border: 1px solid black;">Hello World</div>
    <!--  
    div adalah division yang digunakan untuk mengelompokkan elemen-elemen lain
    -->

    <a href="https://google.com" style="border: solid 1px black;">Google</a>
    <a href="https://facebook.com" style="border: solid 1px black;">Facebook</a>
    <a href="https://google.com" style="border: solid 1px black;">Google</a>
    <a href="https://facebook.com" style="border: solid 1px black;">Facebook</a>
    <a href="https://google.com" style="border: solid 1px black;">Google</a>
    <a href="https://facebook.com" style="border: solid 1px black;">Facebook</a>

    <!--  
    block element akan memberikan jarak di atas dan di bawah elemen tersebut
    
    inline element tidak memberikan jarak di atas dan di bawah elemen tersebut
    inline element akan melanjutkan ke samping kanan dari elemen sebelumnya
    -->
  </body>
</html>
