<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Stack Bootcamp</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      // operasi penjumlahan
      let sum = 5 + 3; //8
      console.log("sum 5 + 3 =", sum);

      // operasi pengurangan
      let difference = 10 - 6; //4
      console.log("difference 10 - 6 =", difference);

      // operasi perkalian
      let product = 7 * 4; //28
      console.log("product 7 x 4 =", product);

      // operasi pembagian penuh
      // menghasilkan hasil bagi bilangan desimal
      let quotient = 24 / 5; //25
      console.log("quotient of 24 divided by 5 =", quotient);

      // operasi pembagian bilang
      // menghasilkan sisa hasil bagi yang tidak terhitung
      let remainder = 24 % 5;
      console.log("remainder of 24 divided by 5 =", remainder);
      // kelipatan 5 yang sampai hingga 24 adalah 20
      // sisa yang tidak terhitung akan keluar pada operasi modulo ini dimana hasil bagi dari 25 dibagi 5 adalah 4

      // operasi exponential
      let base = 2;
      let exponent = 3;
      let power = base ** exponent;
      console.log("2 to the power of 3 =", power);

      // operasi menambahkan satu angka
      let increament = 5;
      increament++;
      console.log("one increament of 5 =", increament);

      // operasi mengurangi satu angka
      let decrement = 7;
      decrement--;
      console.log("one decrement of 7 =", decrement);
    </script>
  </head>
  <body></body>
</html>
