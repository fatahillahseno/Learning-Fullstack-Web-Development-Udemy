<!DOCTYPE html>
<html>
  <head>
    <title>Fullstack Bootcamp</title>
    <body  style="font-size:16px">
      <p style="font-size:20px">This font a size 20px</p>
      <div style="background-color: yellow; width: 100px;">
        Div Width with width 200px
      </div>
      <div style="background-color: skyblue; width: 50%;">
        Div Width with width 50% of body width
      </div>
      <p style="font-size: 1.5rem;">
        <!-- 
        1.5rem from body font-size 16px
        1rem = 16px
        1.5rem = 1.5 * 16px = 24px
        -->
        This paragraph has 1.5rem as font size
      </p>

      <!-- Mari lakukan pada satuan em -->
      <div style="font-size: 20px;">
        Parent element font size is 20px 
        <p style="font-size: 1.5em;">This child paragraph has 1.5em as font size</p>
      </div>

      <!-- viewport width dan height -->
      <div style="height: 50vh; background-color: beige;">
        This div takes 50% of the viewport height
      </div>

      <div style="width: 30vw; background-color: aqua;">
        This div takes 30% of the viewport width
      </div>
    </body>
  </head>
</html>
