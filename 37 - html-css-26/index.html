<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fullstack Bootcamp</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  
  <section class="container">
    <div class="box static-box">Static Position</div>
  </section>
  
  <section class="container">
    <div class="box relative-box">Relative Position</div>
    <div class="box">New Element</div>
  </section>

  <section style="position:relative" class="container">
    <div class="box absolute-box">Absolute Position</div>
  </section>
  
  <section class="container">
    <div class="box fixed-box">Fixed Position</div>
  </section>
  
  <section style="height:1000px; background-color:antiquewhite" class="container">
    <div class="box sticky-box">Sticky Position</div>
  </section>

</body>
</html>
