<!DOCTYPE html>
<html>
  <head>
    <title>Fullstack Bootcamp</title>
  </head>
  <body>
    <!-- menggunakan inline css -->
    <!-- menggunakan color names -->
    <div>
      <h2 style="background-color: lightblue; color: darkred;">
      Heading with color names
      </h2>


      <p style="border: 2px solid green;">
        Green Border
      </p>
    </div>  
    
    <!-- menggunakan rgb -->
    <div>
      <h2 style="background-color: rgba(255,0,0,0.5);">
      Heading with RGBA
      </h2>


      <p style="border: 2px dashed rgba(0, 0, 255, 1);">
        Blue Border
      </p>
    </div>
    
    <!-- menggunakan hsla -->
    <div>
      <h2 style="background-color: hsla(120, 100%, 50%, 0.5);">
      Heading with HSLA
      </h2>

      <p style="border: 2px dotted hsla(280, 100%, 80%, 1);">
          Pink Border
      </p>
    </div>

    <!-- menggunakan hex Code -->
    <div>
      <h2 style="background-color: #3498db;">
      Heading with Hex Code
      </h2>

      <p style="border: 10px groove #7d0c00;">
        Dark Red Border
      </p>
  </body>
</html>
