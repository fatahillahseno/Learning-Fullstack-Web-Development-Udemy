<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tantangan JS - Kalkulator Validasi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-card">
      <h2>Buku Falsafah Web</h2>
      <div class="price-info">
        Harga per Unit: <span id="unitPrice">Rp 50.000</span>
      </div>

      <div class="quantity-control">
        <label for="quantityInput">Jumlah:</label>
        <input
          type="number"
          id="quantityInput"
          value="1"
          min="1"
          max="10"
          aria-label="Jumlah Barang" />

        <span id="quantityError" class="error-message">test</span>
      </div>

      <hr />

      <div class="total-display">
        <strong>Total Harga:</strong>
        <span id="totalDisplay">Rp 50.000</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
