<!DOCTYPE html>
<html>
  <body>
    <p>This <b>text is bold</b></p>
    <p>This <i>text is italic</i></p>
    <p>This <em>text is emphasized</em></p>
    <p>My favorite color is <del>blue</del> <ins>red</ins></p>
    
    <!--
    <del> untuk menandai kata yang dihapus
    <ins> untuk menandai kata yang ditambahkan
    -->
    <p>This is <small>small text</small></p>    
  </body>
</html>
