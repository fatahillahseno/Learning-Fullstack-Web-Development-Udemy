    <title>Full Stack Bootcamp</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      let a = 5;

      // a = a + 3;
      // shorthand
      a += 3;
      console.log("a :", a);

      let b = 12;
      b -= 7;
      console.log("b :", b);

      let c = 4;
      c *= 2;
      console.log("c :", c);

      let d = 20;
      d /= 4;
      console.log("d :", d);
    </script>
