<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fullstack Bootcamp</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <section class="container">
    <div class="box box1">Z-index 1</div>
    <div class="box box2">Z-index 2</div>
    <div class="box box3">Z-index 3</div>
  </section>

  <section class="container">
    <div style="position:absolute; z-index: 10; background-color: lightgreen;padding: 20px;">
      Parent (z-index:10)  
        <div 
        style="
        position:absolute; z-index: 5; 
        background-color: lightcoral;
        padding: 20px;
        top: 50px;
        left: 50px;
        ">
        
          Child Element (z-index:10)
      
        </div>

        <div 
        style="
        position:absolute; 
        z-index: 2; 
        background-color: lightyellow;
        padding: 20px;
        top: 25px;
        left: 25px;
        ">
        
          Child Element (z-index:10)
      
        </div>
    </div>
  </section>
</body>
</html>
