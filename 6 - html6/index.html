<!DOCTYPE html>

<html>
  <head>
    <title>Full Stack Bootcamp</title>
    <!--  
    title untuk memberi tahu judul halaman
    -->

    <link rel="icon" type="image/png  " href="images/narutoseries.png" />
    <!--  
    link untuk menghubungkan sesuatu

    atribut rel untuk memberitahu hubungan antara dokumen saat ini 
    dan dokumen yang dihubungkan
    bisa menghubungkan ke file CSS, JavaScript, atau gambar
    disini icon untuk memberi tahu bahwa ini adalah favicon
    
    atribut type untuk memberi tahu jenis file
    di sini x-icon untuk memberi tahu jenis file gambar

    atribut href untuk memberi tahu lokasi file
    di sini images/narutoseries.png untuk memberi tahu lokasi file gambar
    -->

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">
  </head>
  <body>
    <h1>Image Tag</h1>

    <h2>Image from Website</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiccwKj3fabqP1EGVJgaVGN4Bvaaxdy64fTg&s" alt="Uzumaki Naruto" width="200" height="300">
    <br/>

    <h2>Image from Local</h2>
    <img src="images/narutoseries.png" alt="Naruto Series" width="200" height="300">
  </body>
</html>
