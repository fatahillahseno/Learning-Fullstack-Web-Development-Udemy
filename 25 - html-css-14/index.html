<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fullstack Bootcamp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kablammo:MORF@0..60&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=photo_camera" />
  
  <style>
    .roboto{
      font-family: "Roboto", sans-serif;
    }
    .italic{
      font-style: italic;
    }
    .black{
      font-weight: 900;
    }
    .fantasy{
      font-family:"Kablammo", fantasy;
    }
    .material-symbols-outlined{
      color: blue;
      font-size: 5rem;
    }
  </style>
</head>
<body>
  <p class="roboto">Roboto Normal</p>
  <p class="roboto italic">Roboto Italic</p>
  <p class="roboto italic black">Roboto Italic Black</p>
  <h1 class="fantasy">Google Fonts Kablammo</h1>
  <span class="material-symbols-outlined">photo_camera</span>
</body>
</html>
