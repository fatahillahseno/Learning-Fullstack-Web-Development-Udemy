<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullstack Bootcamp</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <section class="flex-container stretch">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
    <div class="flex-item">Item 4</div>
  </section>
  
  <section class="flex-container flex-start">
    <div class="flex-item wide">Item 1</div>
    <div class="flex-item narrow">Item 2</div>
    <div class="flex-item wide">Item 3</div>
    <div class="flex-item narrow">Item 4</div>
  </section>
  
  <section class="flex-container flex-end">
    <div class="flex-item wide" >Item 1</div>
    <div class="flex-item narrow">Item 2</div>
    <div class="flex-item wide" >Item 3</div>
    <div class="flex-item narrow">Item 4</div>
  </section>
  
  <section class="flex-container center">
    <div class="flex-item wide" >Item 1</div>
    <div class="flex-item narrow">Item 2</div>
    <div class="flex-item wide" >Item 3</div>
    <div class="flex-item narrow">Item 4</div>
  </section>
  
  <section class="flex-container space-between">
    <div class="flex-item wide" >Item 1</div>
    <div class="flex-item narrow">Item 2</div>
    <div class="flex-item wide" >Item 3</div>
    <div class="flex-item narrow">Item 4</div>
  </section>
  
  <section class="flex-container space-around">
    <div class="flex-item wide" >Item 1</div>
    <div class="flex-item narrow">Item 2</div>
    <div class="flex-item wide" >Item 3</div>
    <div class="flex-item narrow">Item 4</div>
  </section>
  
  <section class="flex-container space-evenly">
    <div class="flex-item wide" >Item 1</div>
    <div class="flex-item narrow">Item 2</div>
    <div class="flex-item wide" >Item 3</div>
    <div class="flex-item narrow">Item 4</div>
  </section>
  
</body>
</html>
