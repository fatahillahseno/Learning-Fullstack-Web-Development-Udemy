<!DOCTYPE html>

<html>
  <body>
    <a href="new-page.html">click this to the new page</a><br />

    <!--
    <a> adalah anchor tags  
    digunakan untuk membuat link
    -->

    <!--
    path dalam membuat link
    1. relative path
    2. absolute path
    
    relative path adalah path yang relatif terhadap file yang sedang dibuka
    absolute path adalah path yang lengkap dari root directory
    
    contoh relative path
    <a href="new-page.html">click this to the new page</a>
    contoh absolute path
    <a href="/5%20-%20html5/new-page.html">click this to the new page</a>
    -->

    <!-- Relative -->
    <a href="new-page.html">click this to the new page></a><br />

    <!-- Absolute -->
    <a href="/5%20-%20html5/blogs/index.html">this will go to blogs/index.html</a><br />

    <a href="https://google.com" target="_self">Google</a><br />
    <!--  
    akan membuka google.com
    -->

    <a href="https://google.com" target="_blank">Google Tab Baru</a>
    <!--
    akan membuka google.com di tab baru
    menggunakan atribut target="_blank"
    
    target adalah atribut yang digunakan untuk menentukan 
    di mana link akan dibuka
    
    target bisa diisi dengan
    _blank, _self, _parent, _top
    
    _blank adalah untuk membuka di tab baru
    
    _self adalah untuk membuka di tab yang sama
    
    _parent adalah untuk membuka di parent frame
    
    _top adalah untuk membuka di top fram
    -->

    <!--  
    a href juga bisa digunakan untuk mengirim email 
    href="mailto: "
    
    atau memanggil nomor telepon
    href="tel: "
    -->
    <br />
    <a href="mailto:someone@gmail.com">Send Email to Me</a>
    <br />
    <a href="tel:081211270302">Call me</a>
  </body>
</html>
