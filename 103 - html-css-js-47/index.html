<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Bootcamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Parent Container -->
    <div class="container" id="parent">
      <!-- Text Node Between Div -->
      <div class="child">First Child (Element)</div>
      <!-- this is a text node -->
      <div class="child">Second Child (Element)</div>
      <span>This is a span (element)</span>
    </div>

    <!-- Empty Container with Text Nodes -->
    <div class="container" id="parent2">
      First Text Node
      <!-- This is a comment node -->
      <span>This is another span (element)</span>
      Second Text Node
    </div>

    <script src="script.js"></script>
  </body>
</html>
