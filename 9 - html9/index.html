<!DOCTYPE html>

<html>
  <head>
    <title>Fullstack Bootcamp</title>
  </head>

  <body>
    <!--  
    simbol dan entitas ada yang dipakai sebagai syntax HTML,
    namun kita bisa menggunakan simbol tersebut dengan cara lain
    salah satunya dengan menggunakan simbol &gt; untuk >
    simbol &lt; untuk < dan simbol &amp; untuk &
    -->
    <p>10 &lt; 20</p>
    <p>10 &#60; 20</p> 
    <!-- ini pakai cara kode -->

    <p>A space character    here</p> 
    <!-- walaupun diberikan spasi sebanyak apapun 
    di dalam tag <p> tidak akan mempengaruhi tampilan
    -->

    <p>A space character &nbsp; here</p>
    <p>A space character &#160; &#160; &#160; here</p>
    <!--  
    namun jika kita menggunakan simbol &nbsp;
    maka spasi tersebut akan ditampilkan
    -->

    <p>Display Euro: &euro;</p>
    <p>Display Euro: &#8364;</p>

    <p>Copyright: &copy;</p>
  </body>
</html>
