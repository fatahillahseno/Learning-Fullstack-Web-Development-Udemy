<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Bootcamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="exampleForm">
      <label for="textInput">Text Input:</label>
      <input type="text" name="textInput" id="textInput" /><br /><br />

      <label for="emailInput">Email Input:</label>
      <input type="email" name="emailInput" id="emailInput" /><br /><br />

      <label for="passwordInput">Password Input:</label>
      <input type="password" name="passwordInput" id="passwordInput" />
      <br /><br />

      <label for="checkboxInput">Checkbox Input:</label>
      <input type="checkbox" name="checkboxInput" id="checkboxInput" />
      <br /><br />

      <label for="fileInput">File Input:</label>
      <input type="file" name="fileInput" id="fileInput" />
      <br /><br />

      <input type="submit" value="Submit Form" />
      <br /><br />
    </form>
    <script src="script.js"></script>
  </body>
</html>
