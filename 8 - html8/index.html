<!DOCTYPE html>
<html>
  <head>
    <title>Fullstack Bootcamp</title>
  </head>

  <body>

    <!--  
    div dan span adalah elemen yang tidak memiliki makna semantik
    div adalah elemen blok yang dapat digunakan untuk mengelompokkan elemen lain
    span adalah elemen inline yang dapat digunakan untuk mengelompokkan teks
    div dan span dapat digunakan untuk mengelompokkan elemen lain
    div dan span hanya digunakan sebagai wadah/kontainer
    -->

    <!-- div merupkan block element container -->
    <div style="border: 1px black solid;">
      <h2>HTML Basics</h2>
      <p>HTML is markup language</p>
    </div>

    <!-- span merupakan inline element container -->
    <!-- sehingga tidak menghancurkan struktur kalimat di bawah -->
    <p>HTML is <span style="border: 1px solid black;">markup</span> language </p>

    <!-- namun jika menggunakan div 
    maka akan menghancurkan struktur kalimat di bawah 
    --> 
    <p>HTML is <div style="border: 1px solid black;">markup</div> language </p>

  </body>
</html>
