<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Bootcamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- inline -->
    <!-- onclick pada element button -->
    <button onclick="handleInlineClick()">Click Me (Inline)</button>

    <!-- eventListener ada js file  -->
    <button id="onEventButton">Click Me (on-event)</button>

    <!-- Menggunakan addEventListener -->
    <button id="addEventListenerButton">Click Me (addEventListener)</button>
    <script src="script.js"></script>
  </body>
</html>
