<!DOCTYPE html>
<html>
  <head>
    <title>Fullstack Bootcamp</title>
    <style>
      a:link{
        color: blue;
        text-decoration: none;
      }

      a:visited{
        color: green;
        text-decoration: none;
      }
      
      a:hover{
        color: red;
        text-decoration: underline;
      }

      a:active{
        color: orange;

      }
      .hover-div {
        background-color: green;
        color: white;
        padding: 25px;
        text-align: center;
      }
      .hover-div:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <a href="https://example.com">Unvisited Link</a><br>
    <a href="https://example1.com">Visited Link</a><br>
    <a href="https://example2.com">Hover Link</a><br>
    
    <div class="hover-div">Mouse Over Me</div>
  </body>
</html>
