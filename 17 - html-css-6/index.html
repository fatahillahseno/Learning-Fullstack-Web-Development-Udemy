<!DOCTYPE html>
<html>
  <head>
    <title>Fullstack Bootcamp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>This paragprah uses font size of 20px</p>   
    <p id="red-para">This paragprah uses font size of 20px</p>

    <div class="blue-bg">Div with skyblue background</div>
    <div class="blue-bg yellow-bg">Div with skyblue background</div>
    
    <!--  
    jika menggunakan class dengan lebih dari satu class, namun para class tersebut memiliki atribut yang sama, maka class yang terakhir atau class yang paling akhir dituliskan akan digunakan

    universal selector (*) adalah selector yang digunakan untuk memilih semua elemen di dalam dokumen HTML.
    namun tidak akan mempengaruhi elemen yang sudah memiliki style yang ditentukan oleh class atau id.
    -->
    <h1 class="blue-bg red-text">H1 with skyblue background</h1>
  </body>
</html>
